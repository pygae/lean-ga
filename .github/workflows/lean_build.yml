on:
  push:

jobs:
  update_lean_xyz_branch_and_build:
    runs-on: ubuntu-latest
    name: Build project
    steps:

    - name: checkout project
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

#     - name: build project
#       uses: leanprover-contrib/lean-build-action@master
      
    - name: doc-gen - install elan
      run: |
        set -o pipefail
        curl https://raw.githubusercontent.com/Kha/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
        ~/.elan/bin/lean --version
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: doc-gen - install Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        
    - name: doc-gen - checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        repository: eric-wieser/doc-gen
        ref: patch-3 
        path: doc-gen
        
    - name: doc-gen - install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r doc-gen/requirements.txt
        ls doc-gen
        
    - name: doc-gen - mangle paths
      run: |
        mathlib_git_hash="$(sed '/rev/!d;s/.*"\([a-z0-9]*\)".*/\1/' leanpkg.toml)"
        cd doc-gen
        sed -i "s/rev = \"\S*\"/rev = \"$mathlib_git_hash\"/" leanpkg.toml
        leanproject get-mathlib-cache
        echo -e "path ../src" >> leanpkg.path
        cat leanpkg.path
        (cd ../src;
        find "." -name \*.lean -not -name all.lean \
          | sed 's,^\./,,;s,\.lean$,,;s,/,.,g;s,^,import ,' \
          | sort >./all.lean)
          
        cat ../src/all.lean
        lean --path
  
    - name: doc-gen - run
      run: |
        cd doc-gen
        lean -v
        lean src/entrypoint.lean || true
        head -c1000 export.json
        
    - name: doc-gen - build html
      run: |
        cd doc-gen
        python3 -c "import print_docs; del print_docs.extra_doc_files[:]; print_docs.copy_yaml_files = lambda p: None; print_docs.main()" -r .. -w 'https://pygae.github.io/lean-ga/' -t built-docs

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages-test # The branch the action should deploy to.
        FOLDER: doc-gen/built-docs # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch

