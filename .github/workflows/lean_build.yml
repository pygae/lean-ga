on:
  push:
  pull_request:

jobs:
  update_lean_xyz_branch_and_build:
    runs-on: ubuntu-latest
    name: Build project
    steps:

    - name: checkout project
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

#     - name: build project
#       uses: leanprover-contrib/lean-build-action@master
      
    - name: doc-gen - install elan
      run: |
        set -o pipefail
        curl https://raw.githubusercontent.com/Kha/elan/master/elan-init.sh -sSf | sh -s -- --default-toolchain none -y
        ~/.elan/bin/lean --version
        echo "$HOME/.elan/bin" >> $GITHUB_PATH

    - name: doc-gen - install Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
        
    - name: doc-gen - checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        repository: leanprover-community/doc-gen
        path: doc-gen
        
    - name: doc-gen - install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r doc-gen/requirements.txt
        
    - name: doc-gen - run
      run: |
        doc-gen/gen-docs -w 'https://pygae.github.io/lean-ga/' -r 'src' -t 'build-docs'
        
    - name: doc-gen - upload
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: build-docs
        
